    <main class="content-page">
        <div class="projects-index">
            <ul class="projects-list">
                <!-- Replace these with your actual projects -->

                <li><a href="esopus-garage-conversion.html" data-image="images/projects/Esopus Garage Conversion/preview01.png">Esopus Garage Conversion</a></li>

            </ul>
            
            <div class="projects-preview">
                <!-- Images will be added dynamically by JavaScript -->
            </div>
        </div>
    </main>

    <script>
        // Get all project links and preview container
        const projectLinks = document.querySelectorAll('.projects-list a');
        const previewContainer = document.querySelector('.projects-preview');

        // Create image elements for each project
        projectLinks.forEach((link, index) => {
            const imagePath = link.getAttribute('data-image');
            const img = document.createElement('img');
            img.src = imagePath;
            img.alt = link.textContent;
            img.dataset.index = index;
            previewContainer.appendChild(img);

            // Add hover event listeners
            link.addEventListener('mouseenter', () => {
                // Hide all images
                previewContainer.querySelectorAll('img').forEach(img => {
                    img.classList.remove('active');
                });
                // Show corresponding image
                const targetImg = previewContainer.querySelector(`img[data-index="${index}"]`);
                if (targetImg) {
                    targetImg.classList.add('active');
                }
            });
        });

        // Optional: hide images when mouse leaves the projects list
        document.querySelector('.projects-list').addEventListener('mouseleave', () => {
            previewContainer.querySelectorAll('img').forEach(img => {
                img.classList.remove('active');
            });
        });
    </script>
</body>
